kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: frontend-production
spec:
  replicas:
  template:
    metadata:
      name: frontend
      labels:
        app: redirect-check
        role: frontend
        env: production
    spec:
      containers:
      - name: frontend
        image: github.com/salvatorenovelli/redirect-check-frontend:1.0.0
        resources:
          limits:
            memory: "500Mi"
            cpu: "100m"
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /healthz
            port: 80
        command: ["sh", "-c", "app -frontend=true -backend-service=http://backend:8080 -port=80"]
        ports:
        - name: frontend
          containerPort: 80